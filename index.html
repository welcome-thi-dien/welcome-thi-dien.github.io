<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy</title>
    <link rel="icon" type="image/png" href="/heart.png" sizes="16x16" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Importmap cho THREE.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>

    <style>
        .text-white {
            color: white !important;
        }

        .btn-audio-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .music-status {
            display: flex;
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 9999;
            align-items: center;
            font-family: sans-serif;
            font-size: 14px;
        }

        .music-status .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #a259f7;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body.portrait-mode #landscape-warning {
            display: flex;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="landscape-warning">
        <div class="warning-content">
            <div class="rotate-icon"></div>
            <h1>Love</h1>
            <h1>Diên iu</h1>
            <p style="font-size: 0.6em;">Eiu hãy xoay ngang màn hình nha để thấy điều kỳ diệu!</p>
            <p style="font-size: 0.6em;">Nhớ chạm vào tinh cầu ở giữa để mở quà bí mật nha.</p>
            <div class="stars-bg"></div>
        </div>
    </div>

    <div id="dark-overlay"></div>
    <div id="info"></div>

    <script>
        window.dataLove2Loveloom = {
            template: "galaxy",
            data: {
                keychain: { name: "Loveloom", phone: "Loveloom", address: "Loveloom" },
                ringTexts: ["Diên iu", "Duyên Duyên"],
            }
        };
    </script>

    <script type="module" src="./script.js"></script>

    <!-- Khởi tạo Music Manager -->
    <script>
        const musicManager = {
            audio: null,
            isPlaying: false,

            init() {
                // Đường dẫn nhạc cố định
                this.audio = new Audio('./music.mp3');
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.audio.preload = "auto";

                this.audio.onplay = () => {
                    this.isPlaying = true;
                    this.updateUI();
                };

                this.audio.onpause = () => {
                    this.isPlaying = false;
                    this.updateUI();
                };

                this.updateUI();
            },

            togglePlayback() {
                if (!this.audio) return;
                if (this.audio.paused) {
                    this.audio.play().catch(e => {
                        console.warn('Lỗi phát nhạc:', e);
                    });
                } else {
                    this.audio.pause();
                }
            },

            updateUI() {
                const icon = document.getElementById('audio-icon');
                if (this.isPlaying) {
                    icon.classList.remove('fa-volume-xmark');
                    icon.classList.add('fa-volume-high');
                } else {
                    icon.classList.remove('fa-volume-high');
                    icon.classList.add('fa-volume-xmark');
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            musicManager.init();
            document.getElementById('toggle-audio').addEventListener('click', () => {
                musicManager.togglePlayback();
            });
        });
    </script>
</body>

</html>
